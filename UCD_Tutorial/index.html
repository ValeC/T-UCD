	<html xmlns="http://www.w3.org/1999/xhtml" ng-app>


	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Tutorial</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700|Archivo+Narrow:400,700" rel="stylesheet" type="text/css">
		<link href="default.css" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="jquery-ui.css" />
		<link href="font-awesome-4.0.1/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="dist/themes/default/style.min.css" />
		<link rel="stylesheet" href="/resources/demos/style.css" />
		<!--[if IE 6]>
		<link href="default_ie6.css" rel="stylesheet" type="text/css" />
		<![endif]-->

		<script src="jquery-1.9.1.js"></script>
		<script src="jquery-ui.js"></script>
		<script src="angular.min.js"></script>
		<script src="script.js"></script>
		<script src="dist/jstree.min.js"></script> 

		<script>
			$(function() {
				$("#tabs").tabs();
			});
		</script>
		<script>
			  $(function () {
			    // 6 create an instance when the DOM is ready
			    $('#jstree').jstree();
			    // 7 bind to events triggered on the tree
			    $('#jstree').on("changed.jstree", function (e, data) {
			      console.log(data.selected);
			    });
			    // 8 interact the tree - either way is OK
			    $('button').on('click', function () {
			      $('#jstree').jstree(true).select_node('child_node_1');
			      $('#jstree').jstree('select_node', 'child_node_1');
			      $.jstree.reference('#jstree').select_node('child_node_1');
			    })
			  });
		</script>
	</head>



	<body ng-controller="Ctrl">
			<div id="header" class="container">
				<div id="logo">
					<h1><a href="#">Tutorial User-Centered Design (UCD)</a></h1>
				</div>
			</div>

		

		<div id="page" class="container">

			<div id="sidebar">
				<div id="sbox1">
						<div id="jstree">
						    <ul>
						      <li>Root node 1
						        <ul>
						          <li id="child_node_1">Child node 1</li>
						          <li>Child node 2</li>
						        </ul>
						      </li>
						      <li>Root node 2</li>
						    </ul>
						  </div>	
				</div>
			</div>





		<div id="content">

			<!--<script>
				function newlink(level1, level2){
					window.location = level1;
					$(level2).click();
				}

			</script>-->


			<div id="onecolumn" ng-model="userResearchs">

				<div id="tabs">
					<ul>
						<li id="tab-1">
							<a href="#tabs-1">Overview</a>
						</li>
						<li>
							<a href="#tabs-2" onclick="newlink('#tabs-1');">User Research</a>
						</li>
						<li>
							<a href="#tabs-3">Prototyping</a>
						</li>
						<li>
							<a href="#tabs-4">Evaluation</a>
						</li>
						
					</ul>


		<!--TABS-->

				<!--TAB 1-->
					
					<div id="tabs-1">
						<div class="wrapper">

							<div class="leftcol">
								<div ng-repeat = "userResearch in userResearchs | filter: { phase: 'Overview' }" ng-include="'templateMethod.html'" ></div>



							</div>

							<div class="rightcol">
								<div ng-repeat = "userResearch in userResearchs | filter: { phase: 'Overview' }" ng-include="'templateButton.html'" ></div>
							</div>
						</div>

					</div>


				<!--TAB 2-->
					<div id="tabs-2">
						
						<div class="wrapper">

							<div class="leftcol">
								<div ng-repeat = "userResearch in userResearchs | filter: { phase: 'User Research' }" ng-include="'templateMethod.html'" ></div>
							</div>

							<div class="rightcol">
								<div ng-repeat = "userResearch in userResearchs | filter: { phase: 'User Research' }" ng-include="'templateButton.html'" ></div>
							</div>
						</div>
					</div>


				<!--TAB 3-->
					<div id="tabs-3" >

						<div class="wrapper">

							<div class="leftcol">
								<div ng-repeat = "userResearch in userResearchs | filter: { phase: 'Prototyping' }" ng-include="'templateMethod.html'" ></div>
							</div>

							<div class="rightcol">
								<div ng-repeat = "userResearch in userResearchs | filter: { phase: 'Prototyping' }" ng-include="'templateButton.html'" ></div>
							</div>
						</div>
						
				
				</div>
				<!--TAB 4-->
					<div id="tabs-4" >
						<div class="wrapper">

							<div class="leftcol">
								<div ng-repeat = "userResearch in userResearchs | filter: { phase: 'Evaluation' }" ng-include="'templateMethod.html'" ></div>
							</div>

							<div class="rightcol">
								<div ng-repeat = "userResearch in userResearchs | filter: { phase: 'Evaluation' }" ng-include="'templateButton.html'" ></div>
							</div>
						</div>

				</div>



			</div>
	</div>
